<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golang 分布式 Crontab</title>
  <!-- bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- bootstrap, jQuery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- js -->
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- 页头 -->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台<small> Golang 分布式 Crontab</small></h1>
            </div>
        </div>
    </div>

    <!-- 功能按钮 -->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="new-job">新建任务</button>
            <button type="button" class="btn btn-success" id="list-worker">健康节点</button>
        </div>
    </div>

      <!-- 任务列表 -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-body">
                    <table id="job-list"  class="table table-striped">
                        <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>shell 命令</th>
                                <th>cron 表达式</th>
                                <th>任务操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- position: fixed -->
  <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">编辑任务</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="edit-name">任务名称</label>
              <input type="text" class="form-control" id="edit-name" placeholder="任务名称">
            </div>
            <div class="form-group">
              <label for="edit-command">shell 命令</label>
              <input type="text" class="form-control" id="edit-command" placeholder="shell命令">
            </div>
            <div class="form-group">
              <label for="edit-cronExpr">cron 表达式</label>
              <input type="text" class="form-control" id="edit-cronExpr" placeholder="cron表达式">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="save-job">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!--  日志模态框 -->
  <div id="log-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">任务日志</h4>
        </div>
        <div class="modal-body">
          <table id="log-list" class="table table-striped">
            <thead>
                <tr>
                    <th>shell 命令</th>
                    <th>错误原因</th>
                    <th>脚本输出</th>
                    <th>计划开始时间</th>
                    <th>实际调度时间</th>
                    <th>开始执行时间</th>
                    <th>执行结束时间</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!--  健康节点模态框 -->
  <div id="worker-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">健康节点</h4>
        </div>
        <div class="modal-body">
          <table id="worker-list" class="table table-striped">
            <thead>
            <tr>
              <th>节点 IP</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
